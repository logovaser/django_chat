<div class="room-header">
    <div class="hidden-md-up">
        <button type="button" class="django_chat-btn btn-icon btn-hamburger"
                ng-click="$emit('triggerSidePanel')">â˜°</button>
    </div>
    <div class="django_chat-col">header</div>
    <div>
        <button type="button" class="django_chat-btn btn-icon">+</button>
    </div>
</div>
<div class="room-messages">
    <dwchat-message ng-repeat="message in messages" message="message"></dwchat-message>
</div>
<br>
<div class="room-controls">
    <button type="button" class="django_chat-btn btn-icon btn-full room-controls-btn-upload"
            title="Upload">+</button>
    <textarea class="room-message-text"></textarea>
    <button type="button" class="django_chat-btn btn-full room-controls-btn-send"
            title="Send">Send</button>
</div>
<div class="room-fade" ng-click="$emit('triggerSidePanel')"></div>
