<div class="rooms-panel-header">
    <div class="django_chat-col">Rooms</div>
    <div>
        <button type="button" class="django_chat-btn btn-icon">+</button>
    </div>
</div>
<div class="rooms-list">
    <a href="#" class="rooms-list-item"
       ng-repeat="room in rooms">
        <div class="rooms-list-item-name" ng-bind="room.name"></div>
        <div class="rooms-list-item-info" ng-bind="room.info"></div>
    </a>
</div>
