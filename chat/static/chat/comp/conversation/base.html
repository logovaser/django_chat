<nav>
    <button type="button" class="btn btn-default"
            ng-click="$ctrl.addUsersClick()">
        <span class="glyphicon glyphicon-user"></span>
    </button>
</nav>

<div class="messages">
    <div class="message"
         ng-class="'message-' + message.status"
         ng-repeat="message in $ctrl.current.messages">
        {{ message.text }}
    </div>

</div>

<form class="message-constructor-form"
      ng-submit="$ctrl.sendMessage($ctrl.newMessage)">
    <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
        <input class="form-control"
               ng-model="$ctrl.newMessage.text">
        <span class="input-group-btn">
                <button class="btn btn-warning"><span class="glyphicon glyphicon-flash"></span></button>
            </span>
    </div>
</form>
